<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="shortcut icon" href="img/misc/something-iconic.png"> -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Canadian Covid19 Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet" />
    <link href="/COVID19_Tracker/css/my_style.css" rel="stylesheet"/>
    <script src="/COVID19_Tracker/js/CanadianStats.js"></script>
</head>
<body>
    <div class="fade-in">
        <!-- Intro Page -->
        <div>
            <div class="main-header">
                Canadian COVID19 Dashboard
            </div>
            <div class="dropdown center">
                <div class="container">
                    <div class="card"
                         style="background-color: coral;"
                         style="font-size: 1.25rem;">
                        <h3 style="padding: 0.05rem 1rem 0.05rem 1rem;">Current build: 1.1</h3>
                        <div class="dropdown-content">
                            <p>Fixed Alignment Issues</p>
                            <p>Expanded API Search</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- National Stats -->
            <h2><p class="fade-in-data data" id="national_cases"><br></h2>
            <p class="sub-header" id="national_timestamp_update"><br>
        </div>
        <!-- Province/Territory Stats -->
        <div id="root">
            <div class="container fade-in-cards"></div>
        </div>
        <p class="sub-header" id="provincial/territory_timestamp_update">
    </div>
    <script src="/COVID19_Tracker/js/GetStats.js"></script>
</body>
<footer class="fade-in">
    <p>Data provided by the
        <a href="https://systems.jhu.edu/research/public-health/ncov/" target="_blank">Johns Hopkins International COVID19 Mapping Project</a>.<br>
