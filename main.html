<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Relief Helper</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="/COVID19_Tracker/css/my_style.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work',     11],
                ['Eat',      2],
                ['Commute',  2],
                ['Watch TV', 2],
                ['Sleep',    7]
            ]);

            var options = {'title':'How Much Pizza I Ate Last Night',
                'width':400,
                'height':300,
                'backgroundColor':'transparent'};

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <!-- Intro Page -->
    <div class="header">
        Canada COVID19 Tracker
        <h3>
            <p>(Current build: 0.9.5)<br>
        </h3>
        <h2><p id="timestamp_update"></p></h2>
    </div>
    <div id="piechart" class="graph"></div>
    <!-- Country Information -->
    <div id="root">
        <div class="container"></div>
    </div>
    <script src="/COVID19_Tracker/js/GetStats.js"></script>
</body>

</html>
